<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <link type="text/css" rel="stylesheet" href="files/Page.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="files/Page.js"></script>
</head>
<body>
<div class="grid">
    <div id="left">
        <div id="buttonLeft1">
            <button id="buttonL1" class="buttons">Button</button>
        </div>
        <div id="leftText">
            <p><u>Wellcome</u></p>
        </div>
        <div id="typeWriter">
            <h1>
            <span
                    class="txt-rotate"
                    data-period="2000"
                    data-rotate='["Stay tuned&nbsp;", "Almost there&nbsp;", "Coming soon&nbsp;", "Made for Nazar&nbsp;"]'>
            </span>
            </h1>
        </div>
        <div id="buttonLeft2">
            <button id="buttonL2" class="buttons">Button</button>
        </div>
        <div id="links">
            <a href="https://www.facebook.com"><img src="facebook.png" style="width: 2em; padding: 5.5%"></a>
            <a href="https://www.instagram.com"><img src="instagram.png" style="width: 3em"></a>
        </div>
    </div>
    <div id="right">
        <div><img name="image" src="" style="width: 100%; position: absolute"></div>
        <div id="rightText"><p>Text</p></div>
    </div>
</div>
</body>
</html>
